<body>
    <h1><u>DOM (Document Object Model)</u></h1>
    
    <ul>
        <li>The DOM is a programming interface for web documents.</li>
        <li>It represents the HTML page as a tree structure (nodes and objects).</li>
        <li>Using DOM, JavaScript can access and change the structure, style, and content of a webpage.</li>
    </ul>
    
</body>
